    <script>
      /* runs test to see if expected argument is === to value returned by function2test argument */
      function myFunctionTest(expected, function2test) {
        let result = function2test();

        if(Array.isArray(expected)){
          expected = expected.toString();
        }
        if(Array.isArray(result)){
          result = result.toString();
        }
        if (expected === result) {
          return "TEST SUCCEEDED";
        } else {
          return "TEST FAILED.  Expected " + expected + " found " + function2test();
        }
      }

      function myarr(){
        return [1,1];
      }

      // 2. max(a, b)
      function max(a, b) {
        return a > b ? a : b;
      }
      // 3. maxOfThree(a, b, c)
      function maxOfThree(a, b, c) {
        return max(a, b) > c ? max(a, b) : c;
      }
      // 4. isVowel(character)
      function isVowel(character) {
        if(typeof character != 'string' || character.length > 1)
          return false;
        return ['a', 'e', 'i', 'o', 'u'].includes(character.toLocaleLowerCase());
      }
      // 5. sum(arr[]) and multiply(arr[])
      function sum(arr) {
        const length = arr.length;
        if(length < 1)
          return 0;

        let sum = 0;
        for(let i = 0; i < length; i++) {
          sum += arr[i];
        }
        return sum;
      }
      function multiply(arr) {
        const length = arr.length;
        if(length < 1)
          return 0;

        let multiply = 1;
        for(let i = 0; i < length; i++) {
          multiply *= arr[i];
        }
        return multiply;
      }
      // 6. reverse(str)
      function reverse(str) {
        let result = "";
        for(let i = str.length - 1; i >= 0; i--) {
          result += str[i];
        }
        return result;
      }
      // 7. findLongestWord(arr)
      function findLongestWord(arr) {
        let longest = arr[0];
        for(let i = 0; i < arr.length; i++) {
          if (longest.length < arr[i].length)
            longest = arr[i];
        }
        return longest;
      }
      // 8. filterLongWords(arr, k)
      function filterLongWords(arr, k) {
        let result = [];
        for(let i = 0; i < arr.length; i++) {
          if (arr[i].length > k)
            result.push(arr[i]);
        }
        return result;
      }
      // 9. map, filter, reduce
      const a = [1,3,5,3,3]; 
      const b = a.map(function(elem, i, array) {
        return elem*10;
      })
      console.log(b);
      const c = a.filter(function(elem, i, array){
        return elem === 3;});
      console.log(c);
      const d = a.reduce(function(prevValue, elem, i, array){
        return prevValue + elem;
      });
      console.log(d);
      // End 9

      console.log("Expected output of myarr() is 40  " + myFunctionTest([1,1], function () {
        return myarr();
      }));
      console.log("Expected output of max(8, 2) is 8  " + myFunctionTest(8, function () {
        return max(8, 2);
      }));
      console.log("Expected output of maxOfThree(3, 9, 7) is 9  " + myFunctionTest(9, function () {
        return maxOfThree(3, 9, 7);
      }));
      console.log("Expected output of isVowel('K') is false  " + myFunctionTest(false, function () {
        return isVowel('K');
      }));
      console.log("Expected output of sum([2, 4, 6]) is 12  " + myFunctionTest(12, function () {
        return sum([2, 4, 6]);
      }));
      console.log("Expected output of multiply([1, 5, 2, 4]) is 40  " + myFunctionTest(40, function () {
        return multiply([1, 5, 2, 4]);
      }));
      console.log("Expected output of reverse('OLLEH') is HELLO  " + myFunctionTest('HELLO', function () {
        return reverse('OLLEH');
      }));
      console.log("Expected output of findLongestWord(['123', 'abcd', '2332ab', 'dsg21']) is 2332ab  " + myFunctionTest('2332ab', function () {
        return findLongestWord(['123', 'abcd', '2332ab', 'dsg21']);
      }));
      console.log("Expected output of filterLongWords(['123', 'abcd', '2332ab', 'dsg21'], 3) is ['abcd', '2332ab', 'dsg21']  " + myFunctionTest(['abcd', '2332ab', 'dsg21'], function () {
        return filterLongWords(['123', 'abcd', '2332ab', 'dsg21'], 3);
      }));
